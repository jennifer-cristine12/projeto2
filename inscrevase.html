     <div class="formulario">
    <form name="cadasto" action="#" method="post" onsubmit="senhaOK();">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome" />
            <label for="sobre">Sobrenome:</label>
            <input type="text" placeholder="Digite seu sobrenome" id="sobre" />

        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail" id="email" onblur="validarEmail()" onfocus="redefinirMsg()"/>
            <span id="error-email"></span>
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" placeholder="Digite sua senha" name="senha" required onchange="confereSenha();"/>
        </div>
        <div>
            <label> Confirmar Senha:</label>
            <input type="password" placeholder="Confirme sua senha" name="confirma" required onchange="confereSenha();"/>
        </div>
        <div>
            <input type="submit" value="Cadastrar-se" id="envia"/>
        </div>
    </form>
</div>
